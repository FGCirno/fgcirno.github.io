    <!-- Javascript Text Array which goes under the website header text. Randomly picks from the below quotes to display -->
    <script>
      const birdText = [
        "so unsure, before it's even heard",
        "i can't tell the border with my eyes so blurred",
        "this bird, expert in the absurd",
        "baby i don't know when i'm supposed to stop",
        "never confident in a single word",
        "it hurts this relentless introvert",
        "i'm so damn selfish, i can't live like this",
        "i'll play the hero, divide the zero",
        "in the golden hour you seem to know no fear",
        "is my ignorance just manufactured dread",
        "ten time unwitting champion of being spurred",
        "put on the emotion guaranteed",
        "nothing but a shadow, it seems",
        "the days go by so uniformly",
        "showered in fame, my fans adore me",
        "only way to fuck it up is to be boring",
        "I don't get the messages, they don't come to me",
        "everything that i can say is spoken for me",
        "shaving off the numbers of this fucking body",
        "please im begging anybody come and save me",
        "i can't bear the solitary, don't forget me",
        "endless dreaming, endless dreaming",
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const text = birdText[Math.floor(Math.random() * birdText.length)];
        document.querySelector("#birds").textContent = text;
      });
    </script>
